{% extends "layout.html" %}

{% block body %}

<!-- This means if there is a name in the session variable then say 'you r logged in as n the name you typed in-->
    {% if session["name"] %}
        You are logged in as {{ session["name"] }}. <a href="/logout">Log out</a>
        <!-- and if you are not login than it leads to the login page-->
    {% else %}
        You are not logged in. <a href="/login">Log in</a>.
    {% endif %}

{% endblock %}
