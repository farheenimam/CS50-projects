{% extends "layout.html" %}

{% block body %}
<h1>Registrants</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Sport</th>
        </tr>
    </thead>
    <tbody>
        <!-- Over here we are using for loop in Jinja syntax-->
        <!-- We are saying for each name registrants variable output a table row, start tag and end tag -->
        <!-- Inside of which- two tables data for name and sport-->
        {% for name in registrants %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ registrants[name] }}</td>
        </tr>
        {% endfor%}
    </tbody>
</table>
{% endblock %}
