{% extends "layout.html" %}

{% block body %}
<h1>Registrants</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Sport</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- This is jinja for loop that iterates over registrants and outputs a table row-->
        {% for registrant in registrants %}
        <tr>
            <td>{{ registrant ["name"] }}</td>
            <td>{{ registrant ["sport"] }}</td>
            <td>
                <form action="/deregister" method="post">
                    <input name="id" type="hidden" value="{{ registrant.id }}">
                    <input type="submit" value="Deregister">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
