{% extends "layout.html" %}

{% block title %}
   History
{% endblock %}

{% block main %}
<main class="container py-6 text-center">

    <table class="table">
        <thead>
            <tr class="table-dark">
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for history in history %}
                <tr>
                    <td class="text-start">{{ history ["symbol"] }}</td>
                    <td class="text-end">{{ history ["share"] }}</td>
                    <td class="text-end">{{ history ["price"] | usd}}</td>
                    <td class="text-end">{{ history ["time"] }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>

        </main>

{% endblock %}
