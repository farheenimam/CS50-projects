<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Helllo</title>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
        <script>


            // This function listnes for events
            // function() haas no name just like an anonymous function in python
            document.querySelector('form').addEventListener('submit', function(e) {
                let name = document.querySelector('#name').value;
                alert('hello, ' + name);
                // To block the form from being submitted this we came to know by reading the documentation
                e.preventDefault()
            });
        </script>
    </body>
</html>
