<!DOCTYPE html>

<html lang="en">
    <head>
        <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
        <title>
            Table
        </title>
    </head>
    <body>
        <table class="table">
            <!--thead = table heading-->
            <thead>
                <!--tr = Table row-->
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <!--tbody = Table body-->
            <tbody>
                <thead>
                    <tr>
                        <!--tr = Table data-->
                        <td>Kallisto</td>
                        <td>999-999-999</td>
                    </tr>
                    <tr>
                        <td>Rupert</td>
                        <td>666-999-666</td>
                    </tr>
                </thead>
            </tbody>
        </table>
    </body>
</html>
