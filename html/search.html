<!--In this we will make a search bar in which we redirect the search to google-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>search</title>
    </head>
    <body>
        <!--container fluid is a class that says make your web page fluid, that is grow to fill the window -->
        <div class="container-fluid">

            <!--UL is for unordered list-->
            <!-- m-3 is for margin 3 in bootstap they 1-5 that just adds some amount of white space-->
            <ul class="m-3 nav">
                <!--li  is for list-->
                <li class="nav-item">
                    <!--Bootstraps documentation says add a class to ypur links,called like NAV link and text dark-->
                    <!--Text dark to make it looker darker-->
                    <a class="nav-link text-dark" href="https://about.google/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://store.google.com/">Store</a>
                </li>
                <!-- ms=margin star, this is for saying whatever space you have just automatically shove everything apart-->
                <li class="ms-auto nav-item">
                    <a class="nav-link text-dark" href="https://www.google.com/gmail/">Gmaile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://www.google.com/imghp/">Images</a>
                </li>
                <li class="nav-item">
                    <!--btn= btn is for button, converts the link into the button-->
                    <!--button-primary to make it blue-->
                    <!-- so when you click on this button the role of this button is to sign in-->
                    <a class="btn btn-primary" href="https://accounts.google.com/Servicelogin" role="button">Sign in</a>
                </li>
            </ul>

                <div class="text-center">
                    <!--W is for width which we set for the 25% of the screen-->
                <img alt="US" class="img-fluid w-25" src="black.jpeg">
                <form action="https://www.google.com/search" class="mt-4" method="get">
                    <!--autocomplete is for guessing th e words on its own or completing it by itself-->
                    <!--autofocus is for automatically putting the cursor inside the text box-->
                    <!--Placeholder is for some explanatory text-->
                    <input autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto w-50" autofocus name="q"  placeholder="Query" type="search">
                    <button class="btn btn-light" type="submit">Google Search</button>
                    <button class="btn btn-light" name="btnI" type="submit">I Am Feeling Lucky</button>
                </form>
            </div>
        </div>
    </body>
</html>
